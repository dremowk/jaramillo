<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mu Online Shop</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-body">
      <header class="header">
        <a href="/index.html" class="boton">Inicio</a>
        <a href="tienda.html" class="boton">Tienda</a>
        <a href="carrito.html" class="boton">Carrito</a>
        <a href="contacto.html" class="boton">Contacto</a>
      </header>
      <main class="main">
        <div>
          <h2>Contactanos</h2>
        </div>
        <div class="formulario-contacto">
          <h2>Contacto</h2>
          <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="correo">Correo electr√≥nico</label>
            <input type="email" id="correo" name="correo" required />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar Mensaje</button>
          </form>
        </div>
      </main>

      <footer>
        <div class="redes-sociales">
          <a href="https://www.facebook.com" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              alt="Facebook"
            />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
              alt="Instagram"
            />
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png"
              alt="X/Twitter"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
